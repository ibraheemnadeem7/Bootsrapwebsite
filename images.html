<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="row">
    <div class="col-sm-6">
        <h1>My Subjects Based on Percentages</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
              100% Computer Science
            </div>
          </div>
          
          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow=90"
            aria-valuemin="0" aria-valuemax="100" style="width:90%">
              90% Mathematics
            </div>
          </div>
          
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:50%">
              50% Physics
            </div>
          </div>
          
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100" style="width:10%">
              10% Sociology
            </div>
          </div>
    </div>
    <div class="col-sm-6">
        <div class="alert alert-success">
            <strong>Success!!!</strong> I have successfully passed my highschool exams!
          </div>
    </div>

  </div>
  

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
